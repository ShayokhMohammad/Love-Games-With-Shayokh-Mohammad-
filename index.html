<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: #ffe6e6;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #no {
            position: absolute;
            background-color: #808080;
            color: white;
            transition: all 0.2s ease;
        }
        #hearts {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            display: none;
        }
    </style>
</head>
<body>

    <script>

            document.getElementById("oopsSound").play();
        }

    </script>
</body>
</html>
