<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: black;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .background-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 50px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.05);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
            pointer-events: none;
        }

        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        #yes {
            background-color: #ff4d4d;
            color: white;
        }

        #no {
            position: absolute;
            background-color: #808080;
            color: white;
            transition: all 0.2s ease;
        }

        #hearts {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            display: none;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }

        .gift-box {
            display: none;
            font-size: 40px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background-text">
        Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad
    </div>

    <h1>Do you love me? ü•∞</h1>
    <button class="btn" id="yes" onclick="loveYou()">Yes ‚ù§Ô∏è</button>
    <button class="btn" id="no" onmouseover="moveButton()" onclick="noClick()">No üòú</button>

    <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div class="message" id="message"></div>
    <div class="gift-box" id="gift" onclick="openGift()">üéÅ</div>

    <!-- ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Æ‡¶ø‡¶â‡¶ú‡¶ø‡¶ï -->
    <audio id="bgMusic" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

    <!-- "No" ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° -->
    <audio id="oopsSound" src="https://www.fesliyanstudios.com/play-mp3/402" preload="auto"></audio>

    <script>
        function moveButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - button.offsetWidth);
            let y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = x + "px";
            button.style.top = y + "px";

            let opacity = parseFloat(window.getComputedStyle(button).opacity);
            if (opacity > 0.1) {
                button.style.opacity = opacity - 0.1;
            }

            document.getElementById("oopsSound").play();
            setTimeout(() => {
                document.getElementById("oopsSound").pause();
                document.getElementById("oopsSound").currentTime = 0;
            }, 5000);
        }

        function loveYou() {
            document.getElementById("bgMusic").play();
            let message = document.getElementById("message");
            message.innerText = "";
            message.style.display = "block";
            let text = "I Knew It! You're Mine! ‚ù§Ô∏è";
            let i = 0;
            function typeEffect() {
                if (i < text.length) {
                    message.innerText += text.charAt(i);
                    i++;
                    setTimeout(typeEffect, 100);
                } else {
                    document.getElementById("gift").style.display = "block";
                }
            }
            typeEffect();
        }

        function noClick() {
            alert("I'm Watching You! üëÄ");
        }

        function openGift() {
            alert("I love you too! ‚ù§Ô∏èüéÅ");
        }
    </script>
</body>
</html>
