<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            transition: background 2s ease-in-out;
            position: relative;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        #yes {
            background-color: #ff4d4d;
            color: white;
        }

        #no {
            position: absolute;
            background-color: #808080;
            color: white;
            transition: all 0.5s ease;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .confetti, .rose {
            position: absolute;
            font-size: 30px;
            animation: fall 2s linear forwards;
        }

        @keyframes fall {
            from { transform: translateY(-50px); opacity: 1; }
            to { transform: translateY(500px); opacity: 0; }
        }

        @keyframes rotateBg {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: rgba(255, 255, 255, 0.2);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="background-text">Shayokh Mohammad</div>
    <div class="container">
        <h1 id="question">Do you love me? ü•∞</h1>
        <button class="btn" id="yes" onclick="loveYou()">Yes ‚ù§Ô∏è</button>
        <button class="btn" id="no" onmouseover="moveButton()" onclick="noClick()">No üòú</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        let noClickCount = 0;
        let isBgRotating = false;

        function moveButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - button.offsetWidth);
            let y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function noClick() {
            let messages = [
                "Are you sure? üò¢", 
                "Think again... üòü", 
                "I'm breaking up with you! üíî", 
                "Just kidding! üòÇ"
            ];
            playNoSound();
            showMessage(messages[noClickCount % messages.length]);

            document.body.style.animation = "shake 0.2s";
            setTimeout(() => {
                document.body.style.animation = "";
            }, 200);

            noClickCount++;
            if (noClickCount >= 5) {
                document.getElementById("question").innerText = "Okay... do you *at least* like me? üò¢";
            }

            if (noClickCount > 7) {
                document.body.style.transition = "background 3s ease-in-out";
                document.body.style.backgroundColor = "black";
            }
        }

        function loveYou() {
            let colors = ["#ffcccc", "#ff99cc", "#ff66cc", "#ff33cc", "#cc33ff"];
            let index = 0;
            setInterval(() => {
                document.body.style.backgroundColor = colors[index % colors.length];
                index++;
            }, 2000);

            showMessage("I Knew It! You're Mine! ‚ù§Ô∏è");
            playYesMusic();
            startConfetti();
            startRoseFall();

            if (!isBgRotating) {
                document.body.style.animation = "rotateBg 10s linear infinite";
                isBgRotating = true;
            }
        }

        function showMessage(text) {
            let message = document.getElementById("message");
            message.innerText = "";
            message.style.display = "block";
            let i = 0;
            function typeEffect() {
                if (i < text.length) {
                    message.innerText += text.charAt(i);
                    i++;
                    setTimeout(typeEffect, 100);
                }
            }
            typeEffect();
        }

        function startConfetti() {
            for (let i = 0; i < 20; i++) {
                let confetti = document.createElement("div");
                confetti.innerText = "üéâ";
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.top = "-50px";
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 2000);
            }
        }

        function startRoseFall() {
            for (let i = 0; i < 15; i++) {
                let rose = document.createElement("div");
                rose.innerText = "üåπ";
                rose.classList.add("rose");
                rose.style.left = Math.random() * window.innerWidth + "px";
                rose.style.top = "-50px";
                document.body.appendChild(rose);
                setTimeout(() => { rose.remove(); }, 2000);
            }
        }

        function playYesMusic() {
            let audio = new Audio('https://www.fesliyanstudios.com/play-mp3/387');
            audio.play();
        }

        function playNoSound() {
            let audio = new Audio('https://www.fesliyanstudios.com/play-mp3/438');
            audio.play();
        }
    </script>
</body>
</html>
