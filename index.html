<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            transition: background 2s ease-in-out;
            position: relative;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .background-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 50px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
            pointer-events: none;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        #yes {
            background-color: #ff4d4d;
            color: white;
        }

        #no {
            position: absolute;
            background-color: #808080;
            color: white;
            transition: all 0.5s ease;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }

        .gift-box {
            display: none;
            font-size: 40px;
            margin-top: 20px;
            cursor: pointer;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .confetti {
            position: absolute;
            font-size: 30px;
            animation: fall 2s linear forwards;
        }

        @keyframes fall {
            from { transform: translateY(-50px); opacity: 1; }
            to { transform: translateY(500px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background-text">
        Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad
    </div>

    <div class="container">
        <h1>Do you love me? ü•∞</h1>
        <button class="btn" id="yes" onclick="loveYou()">Yes ‚ù§Ô∏è</button>
        <button class="btn" id="no" onmouseover="moveButton()" onclick="noClick()">No üòú</button>

        <div class="message" id="message"></div>
        <div class="gift-box" id="gift" onclick="openGift()">üéÅ</div>
    </div>

    <script>
        let noClickCount = 0;

        function moveButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - button.offsetWidth);
            let y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function noClick() {
            let messages = ["Are you sure? üò¢", "Think again... üòü", "I'm breaking up with you! üíî", "Just kidding! üòÇ"];
            alert(messages[noClickCount % messages.length]);
            document.body.style.animation = "shake 0.2s";
            setTimeout(() => {
                document.body.style.animation = "";
            }, 200);
            noClickCount++;
        }

        function loveYou() {
            let colors = ["#ffcccc", "#ff99cc", "#ff66cc", "#ff33cc", "#cc33ff"];
            let index = 0;

            setInterval(() => {
                document.body.style.backgroundColor = colors[index % colors.length];
                index++;
            }, 2000);

            let message = document.getElementById("message");
            message.innerText = "";
            message.style.display = "block";
            let text = "I Knew It! You're Mine! ‚ù§Ô∏è";
            let i = 0;
            function typeEffect() {
                if (i < text.length) {
                    message.innerText += text.charAt(i);
                    i++;
                    setTimeout(typeEffect, 100);
                } else {
                    document.getElementById("gift").style.display = "block";
                }
            }
            typeEffect();

            for (let i = 0; i < 20; i++) {
                let confetti = document.createElement("div");
                confetti.innerText = "üéâ";
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.top = "-50px";
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 2000);
            }
        }

        function openGift() {
            let items = ["‚ùÄ", "üíñ", "üç´", "üê∞"];
            let item = items[Math.floor(Math.random() * items.length)];
            alert("I love you too! " + item);
        }
    </script>
</body>
</html>
