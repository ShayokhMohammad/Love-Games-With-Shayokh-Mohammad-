<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: black;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        .background-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 50px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.05); /* ‡¶ñ‡ßÅ‡¶¨ ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶≤‡ßá‡¶ñ‡¶æ */
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
            pointer-events: none;
        }

        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        #yes {
            background-color: #ff4d4d;
            color: white;
        }

        #no {
            position: absolute;
            background-color: #808080;
            color: white;
            transition: all 0.2s ease;
        }

        #hearts {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-text">
        Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad Shayokh Mohammad
    </div>

    <h1>Do you love me? ü•∞</h1>
    <button class="btn" id="yes" onclick="loveYou()">Yes ‚ù§Ô∏è</button>
    <button class="btn" id="no" onmouseover="moveButton()">No üòú</button>

    <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

    <!-- ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶´‡¶æ‡¶á‡¶≤ -->
    <audio id="loveSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
    <audio id="oopsSound" src="https://www.fesliyanstudios.com/play-mp3/402" preload="auto"></audio>

    <script>
        function moveButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - button.offsetWidth);
            let y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = x + "px";
            button.style.top = y + "px";

            // "No" ‡¶¨‡¶æ‡¶ü‡¶® ‡¶õ‡ßã‡¶ü ‡¶π‡¶§‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
            let currentSize = parseInt(window.getComputedStyle(button).fontSize);
            if (currentSize > 10) {
                button.style.fontSize = (currentSize - 2) + "px";
            }

            // ‡¶´‡¶æ‡¶®‡¶ø ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¨‡¶æ‡¶ú‡¶¨‡ßá
            let oopsSound = document.getElementById("oopsSound");
            oopsSound.play();
            setTimeout(() => {
                oopsSound.pause();
                oopsSound.currentTime = 0;
            }, 5000);
        }

        function loveYou() {
            alert("I love you too! ‚ù§Ô∏èü•∞");
            let loveSound = document.getElementById("loveSound");
            loveSound.play();

            // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶ù‡¶∞‡¶æ‡¶®‡ßã
            let hearts = document.getElementById("hearts");
            hearts.style.display = "block";
            hearts.style.animation = "fall 2s linear forwards";
        }
    </script>
</body>
</html>
